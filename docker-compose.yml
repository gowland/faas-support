version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ui-service:
    build: ./services/ui-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./services/ui-service:/app
      - /app/node_modules
    depends_on:
      - upload-service

  upload-service:
    build: ./services/upload-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - CUSTOMER_MESSAGE_PORT=3001
      - UPLOAD_DIR=./uploads
      - SEARCH_EXCEPTIONS_URL=http://search-exceptions:3002
      - NOTIFY_SERVICE_URL=http://notify-service:3003
    volumes:
      - ./services/upload-service:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    command: npm run dev
    depends_on:
      - search-exceptions
      - notify-service

  search-exceptions:
    build: ./services/search-exceptions
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - EXCEPTION_SEARCH_PORT=3002
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./services/search-exceptions:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      redis:
        condition: service_healthy

  notify-service:
    build: ./services/notify-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - NOTIFY_PORT=3003
      - NOTIFICATIONS_DIR=./notifications
    volumes:
      - ./services/notify-service:/app
      - /app/node_modules
      - ./notifications:/app/notifications
    command: npm run dev

volumes:
  redis-data:
